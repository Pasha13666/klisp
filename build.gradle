buildscript {
    ext.kotlin_version = '1.1.2-2'
    ext.dokka_version = '0.9.10'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}


apply plugin: 'org.jetbrains.dokka'
apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = "ru.pasha__kun.KlispMain"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$projectDir/docs"
    jdkVersion = 8

    linkMapping {
        dir = "src/main/kotlin"
        url = "https://github.com/Pasha13666/klisp/blob/master/src/main/kotlin"
        suffix = "#L"
    }
}
